<div *ngIf="!user">
    <mat-card id="login-card" class="mat-elevation-z8">
        <mat-card-title>Espace Membre</mat-card-title>
        <mat-divider [inset]="true"></mat-divider>
        <mat-card-content>
            <button mat-raised-button color="warn" (click)="loginWithGoogle()">Se connecter avec Google</button>
        </mat-card-content>
    </mat-card>
</div>

<div *ngIf="user" id="account">
    <div id="accountHeader">
        <h1>Bonjour {{ user.displayName }}</h1>
        <div>
            <button mat-stroked-button color="accent" (click)="signOut()">Se d√©connecter</button>
        </div>
    </div>
    <mat-divider></mat-divider>
</div>
